{% extends 'base.html' %}

{% block title%}
<title>Онлайн-магазин</title>
{% endblock %}

{% block content %}
<main class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Цены</h1>
      <p class="lead">Ознакомьтесь с нашим ассортиментом и выберите товар по душе</p>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for item in data %}  
      <div class="col">
        <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 fw-normal">{{ item.name }}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">{{ item.price }} <small class="text-muted">рублей</small></h1>
          <p>{{ item.description }}</p>
          <a href="/buy/{{ item.id }}" class="w-100 btn btn-lg btn-outline-primary">Купить</a>
        </div>
      </div>
      </div>
      {% endfor %}
    </div>
    </div>
  
{% endblock %}
